{% extends "admin/layout.html" %}
{% block content %}
<h1>Dashboard</h1>
<div class="row">
  <div class="col-md-4">
    <div class="card text-white bg-primary mb-3">
      <div class="card-body">
        <h5 class="card-title">Phòng</h5>
        <p class="card-text">{{ total_phong }}</p>
        <a href="{{ url_for('admin_ui.phong_list') }}" class="btn btn-light btn-sm">Quản lý</a>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-white bg-success mb-3">
      <div class="card-body">
        <h5 class="card-title">Loại phòng</h5>
        <p class="card-text">{{ total_loaiphong }}</p>
      </div>
    </div>
  </div>
</div>

<div class="row">
        <div class="col-xl-8 col-lg-7">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Biểu Đồ Thống Kê Phòng</h6>
                </div>
                <div class="card-body text-center">
                    
                    {% if chart_data %}
                        <img src="data:image/png;base64,{{ chart_data }}" alt="Biểu đồ Thống kê Phòng" class="img-fluid">
                    {% else %}
                        <p class="text-danger">Không thể tải biểu đồ.</p>
                    {% endif %}
                    
                </div>
            </div>
        </div>
        
        <div class="col-xl-4 col-lg-5">
            </div>
    </div>
    
{% endblock %}
